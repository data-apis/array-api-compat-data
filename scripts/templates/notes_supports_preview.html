<div class="compat-notes-wrapper">
	<dt class="compat-supports compat-supports-preview">
		<div class="compat-timeline-cell-text-wrapper">
			<div class="compat-cell-icons">
				<span class="icon-wrap">
					<abbr class="compat-level-preview icon icon-preview" title="Preview support">
						<span class="compat-support-level">Preview support</span>
					</abbr>
				</span>
			</div>
			<div class="compat-cell-text-copy">
				<span class="compat-library-name">{{NAME}}</span>
				<span class="compat-version-label">{{RELEASE}} (Released {{RELEASE_DATE}})</span>
			</div>
		</div>
	</dt>
	<!-- <dd class="compat-supports-dd">
		<abbr class="only-icon">
			<i class="icon"></i>
		</abbr>
		<span>Preview support</span>
	</dd> -->
	<dd class="compat-supports-dd">
		<abbr class="only-icon">
			<i class="icon"></i>
		</abbr>
		<div class="compat-supports-notes">{{NOTES}}</div>
	</dd>
</div>
