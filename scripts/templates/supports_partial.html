<td class="compat-support compat-library-{{LOWERCASE_NAME}} compat-supports-partial compat-has-history" data-history="{{HISTORY}}" aria-expanded="false">
	<button type="button" title="Toggle history">
		<div class="compat-cell-text-wrapper">
			<div class="compat-cell-icons">
				<span class="icon-wrap">
					<abbr class="compat-level-partial icon icon-partial" title="Partial support">
						<span class="compat-support-level">Partial support</span>
					</abbr>
				</span>
			</div>
			<div class="compat-cell-text-copy">
				<span class="compat-library-name">{{NAME}}</span>
				<span class="compat-version-label" title="Released {{RELEASE_DATE}}">{{RELEASE}}</span>
			</div>
		</div>
		<span class="offscreen">Toggle history</span>
	</button>
</td>
